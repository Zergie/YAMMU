# PIN ALIASES FOR MMU MCU BOARD ----------------------------------------------------------------------------------------
# ██████╗ ██╗███╗   ██╗     █████╗ ██╗     ██╗ █████╗ ███████╗
# ██╔══██╗██║████╗  ██║    ██╔══██╗██║     ██║██╔══██╗██╔════╝
# ██████╔╝██║██╔██╗ ██║    ███████║██║     ██║███████║███████╗
# ██╔═══╝ ██║██║╚██╗██║    ██╔══██║██║     ██║██╔══██║╚════██║
# ██║     ██║██║ ╚████║    ██║  ██║███████╗██║██║  ██║███████║
# ╚═╝     ╚═╝╚═╝  ╚═══╝    ╚═╝  ╚═╝╚══════╝╚═╝╚═╝  ╚═╝╚══════╝
# Section to create alias for pins used by MMU for easier integration into Klippain and RatOS. The names match those
# referenced in the mmu_hardware.cfg file. If you get into difficulty you can also comment out this aliases definition
# completely and configure the pin names directly into mmu_hardware.cfg. However, use of aliases is encouraged.

# Note: that aliases are not created for TOOLHEAD_SENSOR, EXTRUDER_SENSOR or SYNC_FEEDBACK_SENSORS because those are
# most likely on the printer's main mcu. These should be set directly in mmu_hardware.cfg
#
# [board_pins mmu]
# mcu: mmu
# aliases:
#     BE=gpio28,  # Belay sensor
#     RGB=gpio22, # WS2812 RGB LED data pin
#     SDA=gpio0,  SCL=gpio1,  # I2C pins
#     TH0=gpio26, TH1=gpio27, # Thermistors
#     CW=gpio2,   RPM1=gpio3, M1=gpio4,   RPM2=gpio6, M2=gpio7,   # BLDC motor control
#     EN0=gpio5,  EN1=gpio8,  EN2=gpio9,  EN3=gpio10, EN4=gpio11, # Endstops
#     MF=gpio15, FAN0=gpio14, FAN1=gpio13, FAN2=gpio12,             # Heaters / Fans
#     S0=gpio16,  S1=gpio17,  S2=gpio18,  S3=gpio19,  S4=gpio20, S5=gpio21 # Servos

[duplicate_pin_override]
pins: mmu:gpio4

[board_pins mmu]
mcu: mmu # Assumes using an external / extra mcu dedicated to MMU
aliases:
    # MMU_ENCODER={encoder_pin},
    MMU_GATE_SENSOR=gpio5,
    MMU_NEOPIXEL=gpio22,

    # YAMMU SERVOS
    MMU_SERVO_01=gpio16,
    MMU_SERVO_23=gpio17,
    MMU_SERVO_45=gpio18,
    MMU_SERVO_67=gpio19,

    # YAMMU ESPOOLER MOTORS
    YAMMU_ESPOOLER_DIR=gpio2,
    YAMMU_ESPOOLER_PWM_0=gpio4,
    YAMMU_ESPOOLER_PWM_1=gpio7,
